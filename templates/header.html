<header>
    <div>
        <div style="display: inline-block;">
            <button onclick="toggleDarkMode()" type="button"
                                               id="dark-mode-button" style="border: none;"><div style="filter: hue-rotate(180deg) grayscale(90%);">üåï</div></button>
            <script>
// Start light
function goDark() {
    document.body.classList.add('dark-mode');
    document.getElementById('dark-mode-button').innerHTML = "‚òÄÔ∏è";
    localStorage.setItem('dark-mode', 'enabled');
}

function goLight() {
    document.body.classList.remove('dark-mode');
    document.getElementById('dark-mode-button').innerHTML = '<div style="filter: brightness(400%) grayscale(90%);">üåë</div>';
    localStorage.setItem('dark-mode', null);
}

function toggleDarkMode() {
    var containerClasses = document.body.classList;
    if (containerClasses.contains('dark-mode')) {
        goLight();
    } else {
        goDark();
    }
}

if (localStorage.getItem('dark-mode') === 'enabled') {
    goDark();
}
            </script>

</header>
